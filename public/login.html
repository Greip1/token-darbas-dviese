<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
      integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />

    <script src="./js/log.js" defer></script>
  </head>
  <body>
    <div class="main-container login-container">
      <h1>Login here</h1>
      <form id="login">
        <h3 id="err"></h3>
        <label for="email"
          ><i class="fa fa-envelope" aria-hidden="true"></i> Your email</label
        ><br />
        <input type="text" name="email" placeholder="Email" /><br />
        <label for="password"
          ><i class="fa fa-lock" aria-hidden="true"></i> Your password</label
        ><br />
        <input type="password" name="password" placeholder="Password" /><br />
        <button class="btn" type="submit">Login</button>
      </form>
      <div class="login-btn-container">
        <h3>Not a user yet?</h3>
        <button class="login-btn"><a href="./register.html">Register here</a></button>
      </div>
    </div>
  </body>
</html>
