<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create article</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
      integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script type="module" src="./js/postArt.js" defer></script>
  </head>
  <body>
    <div class="main-container login-container">
      <h1>Create your article here</h1>
      <form id="form">
        <h3 id="err"></h3>
        <label for="year"><i class="fa fa-calendar" aria-hidden="true"></i> Year </label>
        <input type="number" name="year" id="year" placeholder="Year of your article" />
        <label for="title"
          ><i class="fa fa-text-width" aria-hidden="true"></i> Title</label
        >
        <input type="text" name="title" id="title" placeholder="Title of your article" />
        <label for="content"
          ><i class="fa fa-file-text" aria-hidden="true"></i> Content</label
        >
        <input
          type="text"
          name="content"
          id="content"
          placeholder="Content of your article"
        />
        <button class="btn" id="create-btn" type="submit">Create</button>
      </form>
    </div>
  </body>
</html>
