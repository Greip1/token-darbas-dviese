<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create article</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/light.css" />
    <script type="module" src="./js/postArt.js" defer></script>
  </head>
  <body>
    <h1>Create your article</h1>
    <form id="form">
      <h3 id="err"></h3>
      <label for="year">Year</label>
      <input type="number" name="year" id="year" placeholder="Year of your article" />
      <label for="title">Title</label>
      <input type="text" name="title" id="title" placeholder="Title of your article" />
      <label for="content">Content</label>
      <input type="text" name="content" id="content" placeholder="Content of your article" />
      <button id="create-btn" type="submit">Create</button>
    </form>
  </body>
</html>
